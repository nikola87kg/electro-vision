<div id="brand-page" style="position: relative;">

    <!-- Background Top -->
    <div class="brand-background">
        <h1>{{brand.name}}</h1>
    </div>

    <!-- Navigation -->
    <px-navigation-menu></px-navigation-menu>

    <!-- Brand products -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="brand-info col-sm-12 col-md-10">
            <div class="brand-products">
                <br>
                <div
                    *ngFor="let product of productList; let i = index"
                    class="product-single"
                    [ngStyle]="{'background': 'url(' + product.image + ') center/contain no-repeat '}"
                    (click)="goToProduct(product.slug)">
                    <h3 [innerHtml]="product.name"></h3>
                    <!-- <img class="corner-logo" src="{{brand.image}}"> -->
                </div>
                <p class="no-results" *ngIf="productList.length === 0">
                    Nema ubaƒçenih proizvoda za ovaj brend
                </p>
            </div>
        </div>
    </div>

    <br>

    <!-- Brand roller -->
    <px-brand-roller></px-brand-roller>

</div>
