<!-- Space for fixed header -->
<div class="header-space"></div>

<!-- HEADER -->
<header class="header">

    <!-- 1. LOGO  -->
    <a class="logo" routerLink="/">
        <img *ngIf=" windowSize !== 'small'" src="./assets/logo/ElectroVision.svg" alt="ElectroVision logo">
        <img *ngIf=" windowSize === 'small'"src="./assets/logo/EV.svg" alt="ElectroVision logo short">
    </a>

    <!-- 2. SEARCH -->
    <form class="searchbox">
        <mat-form-field>
            <input
                type="text"
                placeholder="Pretraga"
                matInput
                [formControl]="searchInput"
                (keyup.enter)="goToProduct(searchInput.value)"
                [matAutocomplete]="auto">
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete">
                <mat-option
                    *ngFor="let option of filteredOptions | async"
                    (click)="goToProduct(option)"
                    [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

</header>
