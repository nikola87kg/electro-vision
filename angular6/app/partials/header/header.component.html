<!-- Space for fixed header -->
<div class="header-space"></div>

<!-- HEADER -->
<header class="header">

    <!-- 1. LOGO  -->
    <a class="logo" routerLink="/">
        <span *ngIf="!global.smallScreen()">Electro</span>
        <span *ngIf="!global.smallScreen()">Vision</span>
        <span *ngIf="global.smallScreen()">E</span>
        <span *ngIf="global.smallScreen()">V</span>
    </a>

    <!-- 2. SEARCH -->
    <form class="searchbox">
        <mat-form-field>
            <input
                type="text"
                placeholder="Pretraga"
                matInput
                [formControl]="searchInput"
                (keyup.enter)="goToProduct(searchInput.value)"
                [matAutocomplete]="auto">
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete">
                <mat-option
                    *ngFor="let option of filteredOptions | async"
                    (click)="goToProduct(option)"
                    [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
