

<!-- Navigation -->
<px-navigation-menu></px-navigation-menu>

<!-- Tolbar -->
<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span class="toolbar-title">Kontakt informacije</span>
        <!-- <span class="toolbar-spacer"></span> -->
        <!-- <mat-icon class="toolbar-icon">favorite</mat-icon>
          <mat-icon class="toolbar-icon">delete</mat-icon> -->
    </mat-toolbar-row>
</mat-toolbar>

<!-- Info -->
<div class="row">
    <!-- Data -->
    <div class="col-md-6 contact-table-wrapper">
        <table>
            <tr *ngFor="let item of info; let i = index">
                <td> {{ i + 1 }} </td>
                <td> {{item.key }} </td>
                <td> {{item.value }} </td>
            </tr>
        </table>
    </div>
    <!-- Map -->
    <div class="col-md-6 google-map">
        <div style="width: 100%">
            <iframe
                width="100%"
                height="800"
                src="https://maps.google.com/maps?width=100%&amp;height=800&amp;hl=en&amp;q=Jurija%20Gagarina%2C%20Kragujevac&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0">
            </iframe>
        </div>
    </div>
</div>
